<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📄 Case Details Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(270deg, #6a11cb, #2575fc, #ff4b1f);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: white;
        }
        @keyframes gradientBG { 
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            max-width: 800px;
            margin-top: 60px;
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: none;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            padding: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }
        .card h5 {
            color: #ffcc70;
        }
        .btn-download {
            background: linear-gradient(45deg, #ff4b1f, #ff9068);
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }
        .btn-download:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255,144,104,0.5);
        }
        @keyframes fadeIn { 
            from {opacity: 0; transform: translateY(20px);} 
            to {opacity: 1; transform: translateY(0);} 
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>📄 Court Case Details</h2>
            <hr style="border-color: rgba(255,255,255,0.3);">
        </div>

        <!-- Case Info Cards -->
        <div class="card">
            <h5>👤 Parties</h5>
            <p>{{ details.parties }}</p>
        </div>

        <div class="card">
            <h5>🗓 Filing Date</h5>
            <p>{{ details.filing_date }}</p>
        </div>

        <div class="card">
            <h5>📅 Next Hearing Date</h5>
            <p>{{ details.next_hearing }}</p>
        </div>

        <div class="card text-center">
            <h5>📑 Latest Order / Judgment</h5>
            {% if details['order_pdf'] %}
    <a href="/download?url={{ details['order_pdf'] }}" class="btn btn-primary">Download PDF</a>
            {% else %}
            <p>No PDF available</p>
            {% endif %}

        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-light">⬅️ Back to Search</a>
        </div>
    </div>
</body>
</html>
