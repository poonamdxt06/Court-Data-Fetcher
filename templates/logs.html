<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>ðŸ“œ Stored Query Logs</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>Case Type</th><th>Case No</th><th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}

                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">â¬… Back to Home</a>
</div>
</body>
</html>
