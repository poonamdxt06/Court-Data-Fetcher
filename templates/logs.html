<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs - Court Data Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #0f2027, #203a43, #2c5364); color: white; font-family: Arial; }
        table { background: rgba(255,255,255,0.1); border-radius: 10px; }
        th, td { color: white; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ“œ Search Logs</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Case Type</th>
                    <th>Case Number</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                    <td>{{ log[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="/" class="btn btn-light mt-3">ðŸ”™ Back to Search</a>
        </div>
    </div>
</body>
</html>
