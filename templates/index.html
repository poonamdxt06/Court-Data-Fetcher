<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Data Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            background: #ff512f;
            background: linear-gradient(to right, #dd2476, #ff512f);
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="glass-card text-center">
        <h2>üîç Search Court Case</h2>
        <form action="/search" method="POST">
            <label>Case Type</label>
            <select class="form-select mb-3" name="case_type" required>
                <option value="Civil">Civil</option>
                <option value="Criminal">Criminal</option>
            </select>

            <label>Case Number</label>
            <input type="text" class="form-control mb-3" name="case_no" required>

            <label>Case Year</label>
            <input type="number" class="form-control mb-3" name="year" min="2000" max="2024" required>

            <button class="btn btn-custom w-100">Fetch Details</button>
        </form>
    </div>
</body>
</html>
