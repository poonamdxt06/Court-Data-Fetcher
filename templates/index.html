<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Data Fetcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="text-center mb-4">üîç Search Court Case Details</h3>
        <form action="/search" method="POST">
            <label>Case Type:</label>
            <select class="form-control mb-3" name="case_type" required>
                <option value="Criminal">Criminal</option>
                <option value="Civil">Civil</option>
            </select>
            <label>Case Number:</label>
            <input type="number" class="form-control mb-3" name="case_no" placeholder="Enter case number" required>
            <label>Case Year:</label>
            <input type="number" class="form-control mb-3" name="year" min="2000" max="2024" placeholder="Enter year" required>
            <button type="submit" class="btn btn-primary w-100">Fetch Details</button>
        </form>
    </div>
</body>
</html>
