<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Case Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #4facfe;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Search Court Case</h1>
        <form action="/search" method="post">
            <label>Case Type</label>
            <select name="case_type" required>
                <option value="Civil">Civil</option>
                <option value="Criminal">Criminal</option>
            </select>

            <label>Case Number</label>
            <input type="text" name="case_no" placeholder="Enter Case Number" required>

            <label>Filing Year</label>
            <input type="number" name="year" min="1990" max="2024" required>

            <button type="submit">Fetch Details</button>
        </form>
    </div>
</body>
</html>
